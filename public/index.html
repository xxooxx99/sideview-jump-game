<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas" width="800" height="600"></canvas>
    <div id="score-board">
      <span id="score">Score: 0</span>
      <div id="stage-progress">
        <div id="progress-bar"></div>
      </div>
    </div>
    <button id="start-button">Start Game</button>
    <button id="restart-button" style="display:none;">Restart Game</button>
    <button id="next-stage-button" style="display:none;">Next Stage</button>
    <button id="end-button" style="display:none;">End Game</button>
    <div id="countdown" style="display:none;">3</div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
